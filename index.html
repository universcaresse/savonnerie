<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniversCaresse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CONFIGURATION GLOBALE --- */
        button { touch-action: manipulation; outline: none; }
        .hidden { display: none; }
        
        /* FOND D'√âCRAN FIXE */
        .background-fixe {
            position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -10;
        }
        
        /* CADRE BLANC GLOBAL (45%) */
        .cadre-blanc-global {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 92%;
            max-width: 900px;
            height: 85vh;
            background-color: rgba(255, 255, 255, 0.45);
            z-index: -5;
            padding: 60px 20px;
            overflow: hidden;
        }

        /* BOUTON BURGER : Ancr√© au cadre sur ordi */
        #btn-burger {
            position: fixed;
            top: 20px;
            left: calc(50% - 440px); 
            z-index: 110;
            background: transparent;
        }
        @media (max-width: 900px) {
            #btn-burger { left: 20px; }
        }

        /* MENU LAT√âRAL : Blanc 50% */
        #menu-lateral {
            transition: transform 0.3s ease-in-out;
            z-index: 120;
            position: fixed;
            inset-y: 0;
            left: 0;
            width: 280px;
            background-color: rgba(255, 255, 255, 0.50);
            backdrop-filter: blur(8px);
            padding: 2rem;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .menu-ouvert { transform: translateX(0); }
        .menu-ferme { transform: translateX(-100%); }

        /* TYPOGRAPHIE & LISTES */
        .titre-collection {
            text-align: left;
            font-weight: bold;
            color: #064e3b;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.9rem;
            margin-top: 30px;
            margin-bottom: 5px;
            border-bottom: 2px solid #064e3b;
            padding-bottom: 2px;
            width: fit-content;
            min-width: 120px;
        }

        .ligne-info {
            display: flex;
            justify-content: space-between;
            align-items: baseline; 
            padding: 12px 5px;
            border-bottom: 1px solid rgba(6, 78, 59, 0.1);
            width: 100%;
        }

        .conteneur-liste {
            width: 100%;
            max-width: 820px;
            margin: 0 auto;
            overflow-y: auto;
            height: 100%;
        }
    </style>
</head>
<body class="font-sans text-slate-800">

    <img src="fondw.png" class="background-fixe">
    <div class="cadre-blanc-global"></div>

    <button id="btn-burger" onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#064e3b" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
    </button>

    <div id="menu-lateral" class="menu-ferme flex flex-col gap-8">
        <button onclick="toggleMenu()" class="self-end text-3xl text-emerald-900">&times;</button>
        <h2 class="font-bold text-emerald-900 border-b border-emerald-900 pb-2 uppercase tracking-widest text-sm">Navigation</h2>
        <nav class="flex flex-col gap-6 text-sm font-bold uppercase tracking-tighter">
            <button onclick="changerPage('page-accueil')" class="text-left hover:text-emerald-600">üè† Accueil</button>
            <button onclick="changerPage('page-inventaire')" class="text-left hover:text-emerald-600">üåø Inventaire Ingr√©dients</button>
            <button onclick="changerPage('page-savons')" class="text-left hover:text-emerald-600">üßº Catalogue Savons</button>
        </nav>
    </div>

    <div id="page-accueil" class="page-section min-h-screen flex flex-col items-center justify-center">
        <img src="Logo%20final.png" alt="Logo" class="w-64 h-auto mb-10">
        <button onclick="changerPage('page-inventaire')" class="bg-emerald-800 text-white px-10 py-4 font-bold shadow-lg active:scale-95 transition-transform">
            OUVRIR L'ATELIER
        </button>
    </div>

    <div id="page-inventaire" class="page-section hidden min-h-screen flex flex-col pt-24 text-center">
        <h1 class="font-bold uppercase tracking-[0.3em] text-emerald-900 mb-2">Stocks</h1>
        <div id="loading-ing" class="italic text-xs py-10">Mise √† jour des ingr√©dients...</div>
        <div id="conteneur-ingredients" class="conteneur-liste p-4"></div>
    </div>

    <div id="page-savons" class="page-section hidden min-h-screen flex flex-col pt-24 text-center">
        <h1 class="font-bold uppercase tracking-[0.3em] text-emerald-900 mb-2">Catalogue</h1>
        <button onclick="alert('Formulaire √† venir')" class="mb-4 text-[10px] bg-emerald-800 text-white px-6 py-2 mx-auto block uppercase font-bold"> 
            + Nouveau Mod√®le
        </button>
        <div id="loading-savons" class="italic text-xs py-10">Mise √† jour du catalogue...</div>
        <div id="conteneur-savons" class="conteneur-liste p-4"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyO4ynQQRo8nxqRBSdGd0D7CgwEUbuqkVjpC8XKp-Ymn5doYXbzXpilCHLPtBlhDMD1/exec";

        function toggleMenu() {
            const menu = document.getElementById('menu-lateral');
            menu.classList.toggle('menu-ferme');
            menu.classList.toggle('menu-ouvert');
        }

        function changerPage(idPage) {
            document.querySelectorAll('.page-section').forEach(p => p.classList.add('hidden'));
            document.getElementById(idPage).classList.remove('hidden');
            if (idPage === 'page-inventaire') chargerIngredients();
            if (idPage === 'page-savons') chargerSavons();
            const menu = document.getElementById('menu-lateral');
            if (menu.classList.contains('menu-ouvert')) toggleMenu();
        }

        // CHARGEMENT DES INGR√âDIENTS
        async function chargerIngredients() {
            const conteneur = document.getElementById('conteneur-ingredients');
            document.getElementById('loading-ing').style.display = "block";
            try {
                const response = await fetch(API_URL + "?action=getIngredients");
                const data = await response.json();
                conteneur.innerHTML = "";
                document.getElementById('loading-ing').style.display = "none";
                
                data.forEach(item => {
                    const stock = parseFloat(item["Quantit√© en Stock (g)"]) || 0;
                    const div = document.createElement('div');
                    div.className = "ligne-info";
                    div.innerHTML = `
                        <span class="font-bold text-sm italic">${item.Nom}</span>
                        <div class="flex items-center gap-2">
                            <button onclick="ajusterStock(${item.row}, ${stock}, -50)" class="w-7 h-7 border border-slate-300">-</button>
                            <span id="stock-${item.row}" class="w-10 text-center font-bold text-sm">${stock}</span>
                            <button onclick="ajusterStock(${item.row}, ${stock}, 50)" class="w-7 h-7 border border-slate-300">+</button>
                        </div>`;
                    conteneur.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }

        // CHARGEMENT DES SAVONS
        async function chargerSavons() {
            const conteneur = document.getElementById('conteneur-savons');
            document.getElementById('loading-savons').style.display = "block";
            try {
                const response = await fetch(API_URL + "?action=getSavons");
                const data = await response.json();
                conteneur.innerHTML = "";
                document.getElementById('loading-savons').style.display = "none";

                const collections = {};
                data.forEach(s => {
                    const col = s.Collection || "Classiques";
                    if (!collections[col]) collections[col] = [];
                    collections[col].push(s);
                });

                for (const [nom, savons] of Object.entries(collections)) {
                    const h2 = document.createElement('h2');
                    h2.className = "titre-collection";
                    h2.innerText = nom;
                    conteneur.appendChild(h2);

                    savons.forEach(savon => {
                        const div = document.createElement('div');
                        div.className = "ligne-info";
                        div.innerHTML = `
                            <span class="font-medium text-slate-800">${savon.Nom}</span>
                            <div class="flex gap-4">
                                <button class="text-blue-600 text-[9px] font-bold uppercase">√âditer</button>
                                <button class="text-rose-600 text-[9px] font-bold uppercase">Suppr.</button>
                            </div>`;
                        conteneur.appendChild(div);
                    });
                }
            } catch (e) { console.error(e); }
        }

        async function ajusterStock(row, actuelle, changement) {
            const label = document.getElementById(`stock-${row}`);
            const nouvelleQuantite = parseInt(label.innerText) + changement;
            if (nouvelleQuantite < 0) return;
            label.innerText = nouvelleQuantite;
            fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ row: row, newQuantity: nouvelleQuantite }) });
        }
    </script>
</body>
</html>
