<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniversCaresse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button { touch-action: manipulation; }
        .hidden { display: none; }
        
        /* Fond et Cadre demand√©s */
        .background-fixe {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
        }
        .cadre-blanc-global {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 92%;
            max-width: 500px;
            height: 85vh;
            background-color: rgba(255, 255, 255, 0.45);
            z-index: -5;
        }

        /* Menu Burger */
        #menu-lateral {
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }
        .menu-ouvert { transform: translateX(0); }
        .menu-ferme { transform: translateX(-100%); }
    </style>
</head>
<body class="font-sans text-slate-800">

    <img src="fondw.png" class="background-fixe">
    <div class="cadre-blanc-global"></div>

    <button id="btn-burger" onclick="toggleMenu()" class="hidden fixed top-6 left-6 z-[110] bg-emerald-800 text-white p-3 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
    </button>

    <div id="menu-lateral" class="menu-ferme fixed inset-y-0 left-0 w-64 bg-white shadow-2xl p-8 flex flex-col gap-6">
        <button onclick="toggleMenu()" class="self-end text-slate-400 text-2xl">&times;</button>
        <h2 class="font-bold text-emerald-800 border-b pb-2">NAVIGATION</h2>
        <nav class="flex flex-col gap-4">
            <button onclick="changerPage('page-accueil')" class="text-left font-semibold hover:text-emerald-600 uppercase tracking-wider">üè† Accueil</button>
            <button onclick="changerPage('page-inventaire')" class="text-left font-semibold hover:text-emerald-600 uppercase tracking-wider">üì¶ Inventaire</button>
            <button onclick="alert('Bient√¥t disponible')" class="text-left font-semibold text-slate-400 uppercase tracking-wider">üìù Recettes</button>
        </nav>
    </div>

    <div id="page-accueil" class="page-section min-h-screen flex flex-col items-center justify-center relative">
        <img src="Logo%20final.png" alt="Logo" class="w-64 h-auto mb-10">
        <button onclick="changerPage('page-inventaire')" class="bg-emerald-800 text-white px-10 py-4 font-bold text-lg shadow-lg active:scale-95 transition-transform">
            ENTRER DANS L'ATELIER
        </button>
    </div>

    <div id="page-inventaire" class="page-section hidden min-h-screen flex flex-col pt-20">
        <h1 class="text-center font-bold uppercase tracking-[0.3em] text-emerald-900 mb-6">Stock Ingr√©dients</h1>
        
        <div id="loading" class="text-center p-10 italic">Chargement...</div>
        
        <div id="conteneur-ingredients" class="p-4 space-y-3 max-w-md mx-auto overflow-y-auto pb-10" style="max-height: 60vh;">
            </div>
    </div>
    
    
    
    
    
    
    
    <script>
        // =========================================================================
        // CONFIGURATION
        // =========================================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbyO4ynQQRo8nxqRBSdGd0D7CgwEUbuqkVjpC8XKp-Ymn5doYXbzXpilCHLPtBlhDMD1/exec";


        // =========================================================================
        // NAVIGATION
        // =========================================================================
        function afficherInventaire() {
            document.getElementById('page-accueil').classList.add('hidden');
            document.getElementById('page-inventaire').classList.remove('hidden');
            chargerDonnees(); 
        }

        function afficherAccueil() {
            document.getElementById('page-inventaire').classList.add('hidden');
            document.getElementById('page-accueil').classList.remove('hidden');
        }


        // =========================================================================
        // LOGIQUE INVENTAIRE (LECTURE)
        // =========================================================================
        async function chargerDonnees() {
            const conteneur = document.getElementById('conteneur-ingredients');
            const loader = document.getElementById('loading');
            loader.style.display = "block";
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                conteneur.innerHTML = "";
                loader.style.display = "none";

                data.forEach(item => {
                    const stock = parseFloat(item["Quantit√© en Stock (g)"]) || 0;
                    const card = document.createElement('div');
                    card.className = "bg-white p-5 shadow-sm border border-slate-200 flex justify-between items-center";
                    
                    card.innerHTML = `
                        <div class="flex-1">
                            <h3 class="font-bold text-slate-800 text-lg">${item.Nom}</h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${item.Cat√©gorie || 'Ingr√©dient'}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="ajusterStock(${item.row}, ${stock}, -50)" class="bg-slate-100 text-slate-600 w-10 h-10 font-bold border border-slate-200">-</button>
                            <div class="text-center w-20">
                                <span id="stock-${item.row}" class="text-lg font-bold text-emerald-800 block">${stock}</span>
                                <span class="text-[8px] text-slate-400 font-bold uppercase">grammes</span>
                            </div>
                            <button onclick="ajusterStock(${item.row}, ${stock}, 50)" class="bg-slate-100 text-slate-600 w-10 h-10 font-bold border border-slate-200">+</button>
                        </div>
                    `;
                    conteneur.appendChild(card);
                });
            } catch (e) {
                console.error("Erreur:", e);
                conteneur.innerHTML = `<div class="p-4 text-red-500 text-center">Erreur de chargement.</div>`;
            }
        }


        // =========================================================================
        // LOGIQUE AJUSTEMENT (√âCRITURE)
        // =========================================================================
        async function ajusterStock(row, actuelle, changement) {
            const label = document.getElementById(`stock-${row}`);
            const nouvelleQuantite = parseInt(label.innerText) + changement;
            if (nouvelleQuantite < 0) return;

            label.innerText = nouvelleQuantite;
            label.classList.add("text-blue-500");

            const boutons = label.parentElement.parentElement.querySelectorAll('button');
            boutons[0].setAttribute('onclick', `ajusterStock(${row}, ${nouvelleQuantite}, -50)`);
            boutons[1].setAttribute('onclick', `ajusterStock(${row}, ${nouvelleQuantite}, 50)`);

            try {
                fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    body: JSON.stringify({ row: row, newQuantity: nouvelleQuantite })
                }).then(() => {
                    setTimeout(() => label.classList.remove("text-blue-500"), 800);
                });
            } catch (e) {
                alert("Erreur de sauvegarde");
                chargerDonnees();
            }
        }

    </script>
</body>
</html>
