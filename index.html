<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniversCaresse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button { touch-action: manipulation; }
        .hidden { display: none; }
        /* Style pour le fond fixe commun √† toutes les pages */
        .background-fixe {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-cover: cover;
            z-index: -10;
        }
        /* Style pour le cadre blanc 45% commun */
        .cadre-blanc-global {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* Ajustez la largeur selon votre go√ªt */
            max-width: 600px;
            height: 80vh; /* Ajustez la hauteur selon votre go√ªt */
            background-color: rgba(255, 255, 255, 0.45);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: -5;
        }
    </style>
</head>
<body class="font-sans text-slate-800">

    <img src="fondw.png" class="background-fixe">
    <div class="cadre-blanc-global text-center"></div>

    <div id="page-accueil" class="min-h-screen flex flex-col items-center justify-center relative z-10">
        <img src="Logo%20final.png" alt="Logo" class="w-64 h-auto mb-10">
        <button onclick="afficherInventaire()" class="bg-emerald-800 text-white px-10 py-4 font-bold text-lg shadow-lg active:scale-95 transition-transform">
            ENTRER DANS L'ATELIER
        </button>
    </div>

    <div id="page-inventaire" class="hidden min-h-screen flex flex-col relative z-10">
        <header class="p-5 flex justify-between items-center">
            <button onclick="afficherAccueil()" class="text-xs font-bold bg-white/20 border border-emerald-800/30 px-3 py-1">‚¨Ö RETOUR</button>
            <h1 class="font-bold uppercase tracking-widest text-sm text-emerald-900">Inventaire</h1>
            <button onclick="chargerDonnees()" class="text-lg">üîÑ</button>
        </header>

        <div id="loading" class="text-center p-10 text-emerald-900 italic font-bold">Chargement des stocks...</div>
        
        <div id="conteneur-ingredients" class="p-4 space-y-4 max-w-md mx-auto overflow-y-auto pb-10" style="max-height: 65vh;">
            </div>
    </div>

    
    
    
    
    
    
    
    <script>
        // =========================================================================
        // CONFIGURATION
        // =========================================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbyO4ynQQRo8nxqRBSdGd0D7CgwEUbuqkVjpC8XKp-Ymn5doYXbzXpilCHLPtBlhDMD1/exec";


        // =========================================================================
        // NAVIGATION
        // =========================================================================
        function afficherInventaire() {
            document.getElementById('page-accueil').classList.add('hidden');
            document.getElementById('page-inventaire').classList.remove('hidden');
            chargerDonnees(); 
        }

        function afficherAccueil() {
            document.getElementById('page-inventaire').classList.add('hidden');
            document.getElementById('page-accueil').classList.remove('hidden');
        }


        // =========================================================================
        // LOGIQUE INVENTAIRE (LECTURE)
        // =========================================================================
        async function chargerDonnees() {
            const conteneur = document.getElementById('conteneur-ingredients');
            const loader = document.getElementById('loading');
            loader.style.display = "block";
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                conteneur.innerHTML = "";
                loader.style.display = "none";

                data.forEach(item => {
                    const stock = parseFloat(item["Quantit√© en Stock (g)"]) || 0;
                    const card = document.createElement('div');
                    card.className = "bg-white p-5 shadow-sm border border-slate-200 flex justify-between items-center";
                    
                    card.innerHTML = `
                        <div class="flex-1">
                            <h3 class="font-bold text-slate-800 text-lg">${item.Nom}</h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${item.Cat√©gorie || 'Ingr√©dient'}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="ajusterStock(${item.row}, ${stock}, -50)" class="bg-slate-100 text-slate-600 w-10 h-10 font-bold border border-slate-200">-</button>
                            <div class="text-center w-20">
                                <span id="stock-${item.row}" class="text-lg font-bold text-emerald-800 block">${stock}</span>
                                <span class="text-[8px] text-slate-400 font-bold uppercase">grammes</span>
                            </div>
                            <button onclick="ajusterStock(${item.row}, ${stock}, 50)" class="bg-slate-100 text-slate-600 w-10 h-10 font-bold border border-slate-200">+</button>
                        </div>
                    `;
                    conteneur.appendChild(card);
                });
            } catch (e) {
                console.error("Erreur:", e);
                conteneur.innerHTML = `<div class="p-4 text-red-500 text-center">Erreur de chargement.</div>`;
            }
        }


        // =========================================================================
        // LOGIQUE AJUSTEMENT (√âCRITURE)
        // =========================================================================
        async function ajusterStock(row, actuelle, changement) {
            const label = document.getElementById(`stock-${row}`);
            const nouvelleQuantite = parseInt(label.innerText) + changement;
            if (nouvelleQuantite < 0) return;

            label.innerText = nouvelleQuantite;
            label.classList.add("text-blue-500");

            const boutons = label.parentElement.parentElement.querySelectorAll('button');
            boutons[0].setAttribute('onclick', `ajusterStock(${row}, ${nouvelleQuantite}, -50)`);
            boutons[1].setAttribute('onclick', `ajusterStock(${row}, ${nouvelleQuantite}, 50)`);

            try {
                fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    body: JSON.stringify({ row: row, newQuantity: nouvelleQuantite })
                }).then(() => {
                    setTimeout(() => label.classList.remove("text-blue-500"), 800);
                });
            } catch (e) {
                alert("Erreur de sauvegarde");
                chargerDonnees();
            }
        }

    </script>
</body>
</html>
