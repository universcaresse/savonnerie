<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SavonLab - Gestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <header class="bg-emerald-700 text-white p-4 sticky top-0 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold italic">üßº SavonLab</h1>
        <button onclick="chargerDonnees()" class="bg-emerald-500 hover:bg-emerald-400 px-3 py-1 rounded-full text-sm font-semibold transition">
            Actualiser
        </button>
    </header>

    <main class="p-4 max-w-lg mx-auto">
        <div class="mb-6">
            <h2 class="text-gray-500 uppercase text-xs font-bold tracking-widest mb-3">Mon Stock d'Ingr√©dients</h2>
            <div id="conteneur-ingredients" class="grid gap-3">
                <div class="text-center p-10 text-gray-400">Chargement des donn√©es...</div>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbyO4ynQQRo8nxqRBSdGd0D7CgwEUbuqkVjpC8XKp-Ymn5doYXbzXpilCHLPtBlhDMD1/exec"; // <--- METTEZ VOTRE URL /exec ICI
async function ajusterStock(row, actuelle, changement) {
    const nouvelleQuantite = actuelle + changement;
    if (nouvelleQuantite < 0) return;

    // Mise √† jour visuelle imm√©diate (optimisme)
    document.getElementById(`stock-${row}`).innerText = nouvelleQuantite + " g";

    // Envoi √† Google Sheets
    await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ row: row, newQuantity: nouvelleQuantite })
    });
}

async function chargerDonnees() {
    const conteneur = document.getElementById('conteneur-ingredients');
    try {
        const response = await fetch(API_URL);
        const data = await response.json();
        conteneur.innerHTML = "";

        data.forEach(item => {
            const stock = parseFloat(item["Quantit√© en Stock (g)"]) || 0;
            const card = document.createElement('div');
            card.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center mb-3";
            
            card.innerHTML = `
                <div>
                    <h3 class="font-bold text-gray-800">${item.Nom}</h3>
                    <p class="text-xs text-gray-400">${item.Cat√©gorie || 'Divers'}</p>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="ajusterStock(${item.row}, ${stock}, -50)" class="bg-gray-100 p-2 rounded-lg text-gray-600 font-bold">-50</button>
                    <span id="stock-${item.row}" class="text-lg font-mono font-bold text-emerald-600 w-20 text-center">${stock} g</span>
                    <button onclick="ajusterStock(${item.row}, ${stock}, 50)" class="bg-emerald-100 p-2 rounded-lg text-emerald-700 font-bold">+50</button>
                </div>
            `;
            conteneur.appendChild(card);
        });
    } catch (e) {
        conteneur.innerHTML = "Erreur de chargement.";
    }
}
chargerDonnees();
</body>
</html>
