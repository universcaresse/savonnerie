<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniversCaresse - Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* EmpÃªche le zoom automatique sur iPhone quand on clique sur les boutons */
        button { touch-action: manipulation; }
    </style>
</head>
<body class="bg-slate-50 pb-20">
    <header class="bg-emerald-800 text-white p-5 shadow-md sticky top-0 z-10 flex justify-between items-center">
        <h1 class="font-bold text-xl tracking-wide">ðŸ§¼ UniversCaresse</h1>
        <button onclick="chargerDonnees()" class="bg-emerald-700 hover:bg-emerald-600 px-3 py-1 rounded-full text-sm transition-colors">
            ðŸ”„ Actualiser
        </button>
    </header>

    <div id="loading" class="text-center p-10 text-gray-500">
        <p class="animate-pulse italic">Chargement des ingrÃ©dients...</p>
    </div>

    <div id="conteneur-ingredients" class="p-4 space-y-4 max-w-2xl mx-auto">
        </div>

    <script>
        // Votre URL de Google Apps Script
        const API_URL = "https://script.google.com/macros/s/AKfycbyO4ynQQRo8nxqRBSdGd0D7CgwEUbuqkVjpC8XKp-Ymn5doYXbzXpilCHLPtBlhDMD1/exec";

        // Fonction pour charger les donnÃ©es depuis Google Sheets
        async function chargerDonnees() {
            const conteneur = document.getElementById('conteneur-ingredients');
            const loader = document.getElementById('loading');
            loader.style.display = "block";
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                conteneur.innerHTML = "";
                loader.style.display = "none";

                data.forEach(item => {
                    const stock = parseFloat(item["QuantitÃ© en Stock (g)"]) || 0;
                    const card = document.createElement('div');
                    card.className = "bg-white p-5 rounded-2xl shadow-sm border border-slate-200 flex justify-between items-center";
                    
                    card.innerHTML = `
                        <div class="flex-1">
                            <h3 class="font-bold text-slate-800 text-lg">${item.Nom}</h3>
                            <p class="text-xs text-slate-400 uppercase tracking-widest">${item.CatÃ©gorie || 'IngrÃ©dient'}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="ajusterStock(${item.row}, ${stock}, -50)" 
                                class="bg-rose-50 active:bg-rose-200 text-rose-600 w-12 h-12 rounded-xl font-bold text-xl shadow-inner transition-colors">
                                -
                            </button>
                            
                            <div class="text-center w-24">
                                <span id="stock-${item.row}" class="text-xl font-mono font-bold text-emerald-700 block italic">
                                    ${stock}
                                </span>
                                <span class="text-[10px] text-slate-400 font-bold uppercase">grammes</span>
                            </div>

                            <button onclick="ajusterStock(${item.row}, ${stock}, 50)" 
                                class="bg-emerald-50 active:bg-emerald-200 text-emerald-700 w-12 h-12 rounded-xl font-bold text-xl shadow-inner transition-colors">
                                +
                            </button>
                        </div>
                    `;
                    conteneur.appendChild(card);
                });
            } catch (e) {
                console.error("Erreur:", e);
                conteneur.innerHTML = `<div class="bg-red-50 text-red-600 p-4 rounded-xl text-center">Erreur de connexion avec Google Sheets.</div>`;
            }
        }

        // Fonction pour envoyer la modification Ã  Google Sheets
        async function ajusterStock(row, actuelle, changement) {
            const nouvelleQuantite = actuelle + changement;
            if (nouvelleQuantite < 0) return;

            // Mise Ã  jour visuelle immÃ©diate (pour que l'app soit rÃ©active)
            const label = document.getElementById(`stock-${row}`);
            label.innerText = nouvelleQuantite;
            label.classList.add("scale-110", "text-blue-500"); // Petit effet visuel

            try {
                // Envoi Ã  Google Sheets en arriÃ¨re-plan
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important pour Google Scripts
                    body: JSON.stringify({ row: row, newQuantity: nouvelleQuantite })
                });
                
                // On recharge les donnÃ©es aprÃ¨s 1 seconde pour Ãªtre sÃ»r que tout est synchro
                setTimeout(chargerDonnees, 1500);

            } catch (e) {
                alert("Erreur lors de la mise Ã  jour du stock.");
                chargerDonnees(); // En cas d'erreur, on remet les vrais chiffres
            }
        }

        // Charger les donnÃ©es au dÃ©marrage
        chargerDonnees();
    </script>
</body>
</html>
