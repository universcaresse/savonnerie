<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SavonLab - Gestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <header class="bg-emerald-700 text-white p-4 sticky top-0 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold italic">üßº SavonLab</h1>
        <button onclick="chargerDonnees()" class="bg-emerald-500 hover:bg-emerald-400 px-3 py-1 rounded-full text-sm font-semibold transition">
            Actualiser
        </button>
    </header>

    <main class="p-4 max-w-lg mx-auto">
        <div class="mb-6">
            <h2 class="text-gray-500 uppercase text-xs font-bold tracking-widest mb-3">Mon Stock d'Ingr√©dients</h2>
            <div id="conteneur-ingredients" class="grid gap-3">
                <div class="text-center p-10 text-gray-400">Chargement des donn√©es...</div>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwN0243cV4QPUGzPwWV8anlIjZjyxwj-DVd4QQGN63N7EH3zRfUqERW-MaQH4ko9hLhXQ/exec"; // <--- METTEZ VOTRE URL /exec ICI

        async function chargerDonnees() {
            const conteneur = document.getElementById('conteneur-ingredients');
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                // On vide le conteneur avant d'afficher
                conteneur.innerHTML = "";

                if (data.length === 0) {
                    conteneur.innerHTML = "<p class='text-center'>Aucun ingr√©dient trouv√©.</p>";
                    return;
                }

                data.forEach(item => {
                    const stock = parseFloat(item["Quantit√© en Stock (g)"]) || 0;
                    const seuilBas = stock < 500; // Alerte visuelle sous 500g

                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center";
                    
                    card.innerHTML = `
                        <div>
                            <h3 class="font-bold text-gray-800">${item.Nom}</h3>
                            <p class="text-xs text-gray-400">${item.Cat√©gorie || 'Divers'}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-lg font-mono ${seuilBas ? 'text-red-500 font-bold' : 'text-emerald-600'}">
                                ${stock} g
                            </span>
                            ${seuilBas ? '<p class="text-[10px] text-red-400 uppercase font-bold italic">Stock Bas !</p>' : ''}
                        </div>
                    `;
                    conteneur.appendChild(card);
                });

            } catch (error) {
                conteneur.innerHTML = `<div class="bg-red-50 text-red-500 p-4 rounded-xl text-sm">
                    Erreur de connexion. V√©rifiez l'URL de votre script.
                </div>`;
            }
        }

        // Lancement au chargement de la page
        chargerDonnees();
    </script>
</body>
</html>
